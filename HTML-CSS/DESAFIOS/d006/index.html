<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="use a tag <p>">Págrafos</abbr></li>
        <li><abbr title="use a tag <h1>">Títulos</abbr></li>
        <li><abbr title="use a tag <img src>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <codigo-fonte>">Códigos-fonte</abbr></li>
            
    </ul>
    
</body>
</html>
