<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe {
            width: 500;
            height: 500px;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de un iframe</h1>
    <p>Acessando o site do

        <!-- Tamanhon padrão 300x150-->
        <!-- As CSS são soberanas-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
        
    para aprender a programar</p>
    
    <p>O site da cantona DAY LIMNS

        <iframe src="https://www.daylimns.com" frameborder="0">
        <a href="https://www.daylimns.com" target="_blank" height="500" width="500" scrolling="auto">DAY LIMNS</a></iframe>
        
    também é muito legal</p>
</body>
</html>
